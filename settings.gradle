////////////////////////////////////////////////////////////////////////////////////////////
// set name of gradle files in subprojects
////////////////////////////////////////////////////////////////////////////////////////////

void setNameForSubprojectGradleFile(project) {
	String curName = "${project.name}.gradle"
	System.out.println("new Gradle-File-Name: " +curName)
	project.buildFileName=curName;
  }

// set names of subproject-Gradle-files
rootProject.children.each { subproject -> setNameForSubprojectGradleFile(subproject) }

